<!DOCTYPE html>
<html>
    <head>
        <title>J-M1's Request Converter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="resources/css/tailwind.css">
        <link rel="stylesheet" href="resources/css/index.css">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

        <script src="resources/js/index.js" async></script>
    </head>
    <body>
        <header>
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex-1 min-w-0">
                  <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Request Converter
                  </h2>
                </div>
                <div class="mt-4 flex md:mt-0 md:ml-4">
                    <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <!-- Heroicon name: solid/mail -->
                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                          <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                        Github
                    </button>
                </div>
              </div>
        </header>

        <!-- Input Boxes -->
        <div style="margin-top: 25px;">
            <div class="md:grid md:grid-cols-4 md:gap-6" style="display: inline-block; min-width: 49%; margin-right: 1.6%;">
              <div class="mt-5 md:mt-0 md:col-span-2">
                  <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          
                      <div>
                        <label for="about" class="block text-lg font-medium text-gray-700">
                          Input
                        </label>
                        <div class="mt-1">
                          <textarea id="inputBox" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder=""></textarea>
                        </div>
                        <div>
                            <br>
                            <label for="inputFramework" class="block text-sm font-medium text-gray-700">Input Framework</label>
                            <select id="inputFramework" name="inputFramework" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                              <option value="auto_detect" selected>Auto Detect</option>
                              <option value="curl_CMD">cURL (cmd)</option>
                              <option value="go_httpNewReq">Go (http.NewRequest)</option>
                              <option value="go_httpReq">Go (http.Request)</option>
                              <option value="node_reqJS">Node.js (Request.js)</option>
                              <option value="node_got">Node.js (Got)</option>
                              <option value="node_fetch">Node.js (Fetch)</option>
                            </select>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="md:grid md:grid-cols-4 md:gap-6" style="display: inline-block; min-width: 49%;">
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <div>
                          <label for="about" class="block text-lg font-medium text-gray-700">
                            Output
                          </label>
                          <div class="mt-1">
                            <textarea id="outputBox" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder=""></textarea>
                          </div>
                          <div>
                            <br>

                            <label for="outputFramework" class="block text-sm font-medium text-gray-700">Output Framework</label>
                            <select id="outputFramework" name="outputFramework" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option selected>cURL (cmd)</option>
                            <option>Go (http.NewRequest)</option>
                            <option>Go (http.Request)</option>
                            <option>Node.js (Request.js)</option>
                            <option>Node.js (Got)</option>
                            <option>Node.js (Fetch)</option>
                            </select>
                        </div>
                        </div>
                      </div>             
                    </div>
                </div>
            </div>
        </div>
          
    </body>
</html>
